<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 14px; text-align: center; padding-bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>Our Pricing</h1>

    <section class="subscribe">
      <h4>Annually</h4>
      <div class="subscribe-period">
        <div class="circle-1" id="circle-1"></div>
      </div>
      <h4>Monthly</h4>
    </section>

    <section class="subscribe-plan">
      <article class="basic">
        <div class="basic-plan">
          <h4>Basic</h4>
          <p class="price"><span>&dollar;</span>199.99</p>
        </div>
        
        <div class="feature">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
        </div>
        <button>Learn More</button>
      </article>

      <article class="professional">
        <div class="professional-plan">
          <h4>Professional</h4>
          <p class="price"><span>&dollar;</span>249.99</p>
        </div>
        
        <div class="feature">
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
        </div>
        <button>Learn More</button>
      </article>

      <article class="master">
        <div class="master-plan">
          <h4>Master</h4>
          <p class="price"><span>&dollar;</span>399.99</p>
        </div>
        
        <div class="feature">
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
        </div>
        <button>Learn More</button>
      </article>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fredrick Neo</a>.
  </div>
  <script src="/assets/script.js"></script>
</body>
</html>
